<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    <script>
        /*สร้างคำสั่งให้ผู้ใช้ใส่ตัวเลขในช่อง โดยข้อมูลจะอยู่ในตัวแปร num*/
        var num = prompt("type number : ")

        /*สร้างตัวแปร x และ y*/
        var x;
        var y;

/*สร้าง loop โดย จะให้เริ่มต้น x=0 โดย x ต้องมีค่าน้อยกว่าหรือเท่ากับ ตัวแปร num
แล้วก็บวกไปเรื่อยๆรอบละ1 
ส่วนนี้ก็จะเป็นการกำหนดแถว จากแถวที่0 จนถึง แถวที่n*/
            for (x = 0; x <= num; x++ )
            {

                /*พอเราได้แถวมาแล้ว เราก็จะมาคำนวณว่าในแถวนึง จะมี * กี่ตัว
                โดยสร้างloopอีกอัน กำหนดให้ y=0 และ y ต้องน้อยกว่า x แล้ว y ก็จะบวกเพิ่มไปทีละ1
                ใส่คำสั่ง document.write("*"); เพื่อใส่ดอกจันทร์*/
                for ( y = 0; y < x; y++ )
                { document.write( "*" ); }
                
            /*พอครบคำสั่ง เราก็จะ enter ไปอีกบรรทัดแล้ววนคนสั่งไปเรื่อยๆ
            จนกว่า x จะมีค่ามากกว่า num */
            document.write( "<br>" );
            }
    </script>
</body>
</html>
